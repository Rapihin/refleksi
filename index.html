<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Refleksikan harimu dengan cara yang menyenangkan. Cocok untuk mengenali diri lebih baik.">
    <meta name="theme-color" content="#4C6EF5">
    <link rel="manifest" href="manifest.json">

    <title>Refleksi Diri</title>
    <link rel="icon" href="icons/logo512.png" type="image/png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Ganti tema">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 15c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm0-10c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z M3.5 12c0-1.4.37-2.71 1.02-3.84l-1.5-1.5C1.39 8.3 1 10.1 1 12s.39 3.7 1.02 5.34l1.5-1.5C3.87 14.71 3.5 13.4 3.5 12zm15.96 3.84l1.5 1.5c1.63-1.64 2.02-3.74 2.02-5.34s-.39-3.7-1.02-5.34l-1.5 1.5c.65 1.13 1.02 2.44 1.02 3.84s-.37 2.71-1.02 3.84zM18.16 4.02l-1.5 1.5c1.13.65 2.12 1.55 2.83 2.63l1.5-1.5c-1.02-1.35-2.3-2.44-3.83-3.13zM5.84 19.98l1.5-1.5c-1.13-.65-2.12-1.55-2.83-2.63l-1.5 1.5c1.02 1.35 2.3 2.44 3.83 3.13z"/></svg>
             <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.64-.11 2.4-.31-.69-.6-1.1-1.44-1.1-2.39 0-1.54 1.13-2.8 2.6-3.12.4-.1.8-.18 1.2-.23-3.11-3.87-8.23-5.95-13.1-4.96C4.92 11.04 5 10.5 5 10c0-3.86 3.14-7 7-7zm3.5 9.5c-1.64 0-3.08.8-4 2 .92 1.2 2.36 2 4 2 2.21 0 4-1.79 4-4 0-.64-.15-1.25-.42-1.79-.59.23-1.22.39-1.88.58C15.79 12.3 14.68 12.5 13.5 12.5z"/></svg>
        </button>

        <div class="header-area">
            <div class="title-area">
                <h1>Refleksi Diri</h1>
                <p class="subtitle">Catat, kenali, dan rayakan perjalanan harianmu.</p>
            </div>
            <div class="illustration-area">
                 <img id="mood-illustration" src="" alt="Ilustrasi mood">
                 </div>
        </div>

        <form id="reflection-form">
            <div class="form-step" id="step-1">
                <label for="activities" id="label-activities">Apa saja yang kamu lakukan hari ini?</label>
                <textarea id="activities" name="activities" rows="3" required></textarea>
            </div>

            <div class="form-step" id="step-2">
                <label for="mood">Bagaimana mood kamu secara umum hari ini?</label>
                <select id="mood" name="mood" required>
                    <option value="" disabled selected>-- Pilih Mood --</option>
                    <option value="baik"> Baik / Senang</option>
                    <option value="netral"> Netral / Biasa saja</option>
                    <option value="buruk"> Buruk / Sedih / Lelah</option>
                </select>
            </div>

            <div class="form-step" id="step-3">
                <label for="distractions" id="label-distractions">Adakah hal yang mengganggu fokus atau harimu?</label>
                <textarea id="distractions" name="distractions" rows="2"></textarea>
                <small class="form-hint">(Boleh dikosongi)</small>
            </div>

            <div class="form-step" id="step-4">
                <label for="pride" id="label-pride">Apa satu hal kecil (atau besar!) yang membuatmu bangga hari ini?</label>
                <input type="text" id="pride" name="pride" required>
            </div>

            <div class="form-step submit-wrapper" id="step-5">
                <button type="submit" id="submit-button">Lihat Feedback ‚ú®</button>
                 <div id="loading" class="loading-indicator">Menganalisis refleksi kamu... ü§î</div>
            </div>
        </form>

        <div id="feedback-container">
            </div>
    </div>

    <div id="history-container">
        <div class="history-title-wrapper">
             <h2>Riwayat Refleksi</h2>
        </div>
        <div id="history-list">
            </div>
    </div>

    <footer class="page-footer">
        <p>&copy; <span id="copyright-year">2025</span> Refleksi Diri | All rights reserved.</p>
        <p style="font-size: 0.75em; opacity: 0.6; margin-top: 5px;">
            Developed by FawwazDzaky <a href="https://www.instagram.com/gesite.ai/" target="_blank" rel="noopener noreferrer" style="color: inherit;">Instagram</a> (bisa difollow)
        </p>
    </footer>

    <div id="copy-notification" class="notification">Refleksi disalin ke clipboard! üëç</div>

    <script src="main.js" defer></script>

</body>
</html>
